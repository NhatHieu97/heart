<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div class="center">
        <h1>Thanh Đông Mãi Đỉnh 😂</h1>
        <h1><span>2023</span><br>New Year Countdown</h1>
        <div id="clock"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="countdown.js"></script>
    <script type="text/javascript">
        $('#clock').countdown('2023/01/01', function (event) {
            var $this = $(this).html(event.strftime(''
                + '<div><span>%w</span><span>Weeks</span></div>'
                + '<div><span>%d</span><span>Days</span></div>'
                + '<div><span>%H</span><span>Hr</span></div>'
                + '<div><span>%M</span><span>Min</span></div>'
                + '<div><span>%S</span><span>Sec</span></div>'))

        })
    </script>

</body>

</html>
